version: '2.1'

services:
  nodejs:
    image: nosa-cms
    build: .
    environment:
      NODE_ENV: production
      
  webserver:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - web-root:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
    depends_on:
      - nodejs
    networks:
      - app-network

volumes:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /home/ec2-user/nosa-cms/public/
      o: bind
  dhparam:
    driver: local
    driver_opts:
      type: none
      device: /home/ec2-user/nosa-cms/dhparam/
      o: bind

networks:
  app-network:
    driver: bridge